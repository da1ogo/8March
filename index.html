<html lang="en">
<head>
    <meta charset="UTF-8">

        body {

		}
        
		h1 {

        }

		#button {
		background-color: #ff0080; /* Цвет кнопки */
		color: pink; /* Цвет текста в кнопке */
		font-size: 24px; /* Размер текста в кнопке */
		padding: 10px 20px; /* Внутренние отступы кнопки */
		border: none; /* Убираем границу кнопки */
		border-radius: 5px; /* Закругляем углы кнопки */
		font-weight: bold;
	}
	
		#1 {
			width: 10px;
			height: 10px;
			position: absolute;
			top: 20px; /* Измените значение, чтобы перемещать вверх-вниз */

		}
    </style>
</head>
<body>

</audio>
		<div class='photo'>

		</div>
	<button id="button" onclick="changeText()">НАЧАТЬ</button>
    <div id="message"></div>
	<script>
        let clickCount = 0;
        function changeText() {
            clickCount++;
            if (clickCount === 1) {
                document.getElementById("button").innerHTML = "ПРОСТО ЖМИ НА ЭТУ КНОПКУ";
				document.querySelector("audio").src = "song.mp3";
                document.querySelector("audio").play();
			} else if (clickCount === 2) {
                document.getElementById("button").innerHTML = "ДАЛЬШЕ";
				document.getElementById("message").innerHTML = "<br>НАСТЯ, ЭТО НЕБОЛЬШОЕ ПОЗДРАВЛЕНИЕ С 8 МАРТА ДЛЯ ТЕБЯ";
			} else if (clickCount === 3) {
                document.getElementById("button").innerHTML = "ДАЛЬШЕ";

				document.querySelector("audio").pause();
                document.querySelector("audio").src = "love.mp3";
                document.querySelector("audio").play()
               
            } else if (clickCount === 5) {
                document.getElementById("message").innerHTML = "<br>И ПОПРОСИЛА ЗАПОМНИТЬ ЕБУЧИЕ ОТВЕТЫ НА ЕБУЧИЙ ВТОРОЙ ВАРИАНТ НА ЕБУЧЕЙ КОНТРОЛЬНОЙ ПО АЛГЕБРЕ";
                document.getElementById("button").style.display = "ДАЛЬШЕ";
         }else if (clickCount === 6)  {
                document.getElementById("message").innerHTML = "<br>Я ТАК РАД, ЧТО У НАС НЕТ ХУЕВЫХ СИТУАЦИЙ";
                document.getElementById("button").style.display = "ДАЛЬШЕ";
            }else if (clickCount === 7)  {
                document.getElementById("message").innerHTML = "<br>НЕТ НИКАКИХ НЕДОПОНИМАНИЙ";
                document.getElementById("button").style.display = "ДАЛЬШЕ";
            }else if (clickCount === 8)  {

                document.getElementById("button").style.display = "ДАЛЬШЕ";
            }else if (clickCount === 9)  {
                document.getElementById("message").innerHTML = "<br>РАД, ЧТО ТЫ СМОТРИШЬ НА МЕНЯ СВОИМИ ПРЕКРАСНЫМИ";
                document.getElementById("button").style.display = "ДАЛЬШЕ";
            }else if (clickCount === 10)  {
                document.getElementById("message").innerHTML = "<br>И МНОГООБЕЩАЮЩИМИ ГЛАЗАМИ";
                document.getElementById("button").style.display = "ДАЛЬШЕ";
            }else if (clickCount === 11)  {
                document.getElementById("message").innerHTML = "<br>ОСТАВАЙСЯ ТАКОЙ ЖЕ ПРЕКРАСНОЙ";
                document.getElementById("button").style.display = "ДАЛЬШЕ";
            }else if (clickCount === 12)  {
                document.getElementById("message").innerHTML = "<br>АПНИ 50ТЫЩ КУБКОВ В БРАВЛСТАРСЕ";
                document.getElementById("button").style.display = "ДАЛЬШЕ";
			}else if (clickCount === 13)  {
                document.getElementById("message").innerHTML = "<br>ПОЧАЩЕ УЛЫБАЙСЯ";
                document.getElementById("button").style.display = "ДАЛЬШЕ";
			}else if (clickCount === 14)  {
                document.getElementById("message").innerHTML = "<br>И ОТБРАСЫВАЙ НЕГАТИВНЫЕ МЫСЛИ В СТОРОНУ";
                document.getElementById("button").style.display = "ДАЛЬШЕ";
			}else if (clickCount === 15)  {
                document.getElementById("message").innerHTML = "<br>НЕ ПЕРЕЖИВАЙ НА СЧЕТ ЭКЗАМЕНОВ";
                document.getElementById("button").style.display = "ДАЛЬШЕ";
			}else if (clickCount === 16)  {
                document.getElementById("message").innerHTML = "<br>МЫ ВСЕ СДАДИМ КАК НЕХУЙ ДЕЛАТЬ";
                document.getElementById("button").style.display = "ДАЛЬШЕ";
			}else if (clickCount === 17)  {
                document.getElementById("message").innerHTML = "<br>ЕЩЕ РАЗ С 8 МАРТА<3 <br> К СОЖАЛЕНИЮ ЭТО КОНЕЦ.. <br> НО МОЖЕШЬ ПОСЛУШАТЬ АХУЕННУЮ ПЕСНЮ";

            }
		}
			document.getElementById("message").style.fontSize = "30px"; // Изменить размер шрифта на 20 пикселей
			document.getElementById("message").style.textAlign = "center"; // Выравнивание текста по центру
			document.getElementById("message").style.fontFamily = "'Roboto', sans-serif;"; // Задать шрифт тексту
			document.getElementById("message").style.fontWeight = 'bold';
			document.getElementById("message").style.color = "#ff0080";
		</script>
